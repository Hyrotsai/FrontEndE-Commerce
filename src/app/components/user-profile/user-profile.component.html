<section class='position-relative vh-100  gradient-custom'>

    <div class=" container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100 ">
            <div class="col-12 col-md-11 col-lg-10 col-xl-9">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">

                            <form novalidate (ngSubmit)="onSubmit()" [formGroup]="userData">
                                <h2 class="fw-bold mb-2 text-uppercase">{{'PROFILE.TITLE' | translate}}</h2>
                                <p class="text-white-50 mb-5">{{'PROFILE.DESCRIPTION' | translate}}</p>

                                <div class='row'>
                                    <div class="form-outline form-white mb-4 col-6 col-md-4">
                                        <label class="form-label">{{'PROFILE.NAME' | translate}}</label>
                                        <input type="text" class="form-control form-control-lg"
                                            placeholder="{{'PROFILE.NAME_PLACEHOLDER' | translate}}"
                                            formControlName="name" />
                                    </div>

                                    <div class="form-outline form-white mb-4 col-6 col-md-4">
                                        <label class="form-label">{{'PROFILE.E-MAIL' | translate}}</label>
                                        <input type="email" class="form-control form-control-lg"
                                            placeholder="{{'PROFILE.E-MAIL_PLACEHOLDER' | translate}}"
                                            formControlName="email" />
                                    </div>

                                    <div class="form-outline form-white mb-4 col-6 col-md-4">
                                        <label class="form-label">{{'PROFILE.PHONE' | translate}}</label>
                                        <input type="text" class="form-control form-control-lg"
                                            placeholder="{{'PROFILE.PHONE_PLACEHOLDER' | translate}}"
                                            formControlName="phone" />
                                    </div>

                                    <div class="form-outline form-white mb-4 col-6 col-md-4">
                                        <label class="form-label">{{'PROFILE.ZIP' | translate}}</label>
                                        <input type="text" class="form-control form-control-lg"
                                            placeholder="{{'PROFILE.ZIP_PLACEHOLDER' | translate}}"
                                            formControlName="zip" />
                                    </div>

                                    <div class="form-outline form-white mb-4 col-6 col-md-4">
                                        <label class="form-label">{{'PROFILE.COUNTRY' | translate}}</label>
                                        <input type="text" class="form-control form-control-lg"
                                            placeholder="{{'PROFILE.COUNTRY_PLACEHOLDER' | translate}}"
                                            formControlName="country" />
                                    </div>

                                    <div class="form-outline form-white mb-4 col-6 col-md-4">
                                        <label class="form-label">{{'PROFILE.APARTMENT' | translate}}</label>
                                        <input type="text" class="form-control form-control-lg"
                                            placeholder="{{'PROFILE.APARTMENT_PLACEHOLDER' | translate}}"
                                            formControlName="apartment" />
                                    </div>

                                    <div class="form-outline form-white mb-4 col-6 col-md-4">
                                        <label class="form-label">{{'PROFILE.STREET' | translate}}</label>
                                        <input type="text" class="form-control form-control-lg"
                                            placeholder="{{'PROFILE.STREET_PLACEHOLDER' | translate}}"
                                            formControlName="street" />
                                    </div>

                                    <div class="form-outline form-white mb-4 col-6 col-md-4">
                                        <label class="form-label">{{'PROFILE.CITY' | translate}}</label>
                                        <input type="text" class="form-control form-control-lg"
                                            placeholder="{{'PROFILE.CITY_PLACEHOLDER' | translate}}"
                                            formControlName="city" />
                                    </div>

                                    <div class="form-outline form-white mb-4 col-12 col-md-4">
                                        <label class="form-label">{{'PROFILE.PASSWORD' | translate}}</label>
                                        <input type="password" class="form-control form-control-lg"
                                            placeholder="{{'PROFILE.PASSWORD_PLACEHOLDER' | translate}}"
                                            formControlName="password" />
                                    </div>

                                </div>

                                <button class="btn btn-outline-light btn-lg px-5" type="submit"
                                    [disabled]="userData.invalid">{{'PROFILE.REGISTER' | translate}}</button>
                            </form>
                        </div>

                        <div class="alert alert-success d-flex align-items-center justify-content-center" role="alert"
                            *ngIf="success">
                            <div>
                                <h5>{{'PROFILE.SUCCESS' | translate}}</h5>
                            </div>
                        </div>

                        <div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <app-menu></app-menu>

</section>
