<section class="gradient-custom" *ngIf="handler">
    <div class='container'>
        <div class='row text-center'>
            <div class='col-12 my-5'>
                <h3 class='text-white'>{{'BUY.TITLE' | translate}}</h3>
            </div>
            <div class='col-12'>
                <app-product-card (sendData)="getData($event)"></app-product-card>
            </div>
        </div>
    </div>
    <app-menu></app-menu>
    <app-cart></app-cart>
</section>
<app-loading [data]="handler"></app-loading>
