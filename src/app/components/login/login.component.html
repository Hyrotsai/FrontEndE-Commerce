<section class='vh-100  gradient-custom' *ngIf="!loading">

    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100 ">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">

                <div class=" card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">

                            <form novalidate (ngSubmit)="onSubmit()" [formGroup]="userData">
                                <h2 class="fw-bold mb-2 text-uppercase">{{'HOME.TITLE' | translate}}</h2>
                                <p class="text-white-50 mb-5">{{'HOME.DESCRIPTION' | translate}}</p>

                                <div *ngIf="isLoggedError" class='pt-3'>
                                    <div class='col-auto'>
                                        <div class="alert alert-danger" role="alert">
                                            <p>{{'HOME.ERROR_USER' | translate}}</p>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="typeEmailX">Email</label>
                                    <input type="email" id="typeEmailX" class="form-control form-control-lg"
                                        placeholder="Your email" formControlName="user" />
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="typePasswordX">Password</label>
                                    <input type="password" id="typePasswordX" class="form-control form-control-lg"
                                        placeholder="Your password" formControlName="password" />
                                </div>

                                <p class="small mb-5 pb-lg-2"><a class="text-white-50"
                                        href="#!">{{'HOME.FORGOT_PASSWORD' |
                                        translate}}</a>
                                </p>

                                <button class="btn btn-outline-light btn-lg px-5" type="submit"
                                    [disabled]='userData.invalid'>Login</button>

                            </form>
                        </div>

                        <div>
                            <p class="mb-0">{{'HOME.REGISTER' | translate}}<a routerLink="/register"
                                    class="text-white-50 fw-bold">{{'HOME.REGISTER_USER' | translate}}</a>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="position-absolute sticky-top cart-top bg-dark"
            style='height: 1.8rem; width: 15rem; border-radius: 10px;'>
            <div class="form-check form-switch text-center">
                <input class="form-check-input position-absolute" type="checkbox" role="switch"
                    id="flexSwitchCheckChecked" [checked]="langBoolean" (change)="changeLanguage($event.target)">
                <label class="form-check-label text-white" for="flexSwitchCheckChecked">{{ 'LANGUAGE.TITLE' | translate
                    }}</label>
            </div>
        </div>

    </div>


</section>

<app-loading *ngIf="loading"></app-loading>
